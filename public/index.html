<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #math {
            display: none;
        }
        canvas {
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>

<div id="math">
    <h3>Enter a basic equation</h3>
    <p>Note - the only other character you can enter besides numbers are operator values
    (+,-,*,/). You can space things out though if that makes it easier to read.</p>
    <form id="mathform" onsubmit="return false">
        <input type="text" required />
        <button id="process">Process</button>
    </form>
    <div id="output"></div>
</div>


<script src="/app.js"></script>
</body>
</html>
